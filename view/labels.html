<div class="col s12" ng-controller="labelsController">


<nav class="filter-panel">

	<div class="nav-wrapper">
	    <div class="lable-pnl border-radius3">
	      <button class="btn action-lbl active" href="#">Lables</button>
	      <a class="action-lbl" href="#">Milstones</a>
	    </div>
	</div>
</nav> 


<div grid-data grid-options="lablesOptions" grid-actions="lablesOptionActions" class="issue-list">


    <nav class="issue-header">
      <div class="nav-wrapper">
        <ul class="right hide-on-small-and-down">
          <li>
            <md-select filter-by="tag"
                     filter-type="select"
                     ng-model="status"
                     placeholder="Sort"
                     ng-change="filter()">
              <md-option value="">All Statuses</md-option>
              <md-option ng-repeat="option in statusOptions track by option.value"
                         value="{{option.value}}">
                  {{option.text}}
              </md-option>
            </md-select>
          </li>
        </ul>
      </div>
    </nav>

    <ul grid-item class="issue-body">
      <li>
        <label style="background-color:{{item.color}}" class="color-tag">
          <i class="material-icons">label_outline</i>
          <span ng-bind="item.tag"></span>
        </label>
      </li>
    </ul>

    <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
      <grid-pagination max-size="5"
                       boundary-links="true"
                       class="pagination"
                       ng-if="paginationOptions.totalItems  > paginationOptions.itemsPerPage"
                       total-items="paginationOptions.totalItems"
                       ng-model="paginationOptions.currentPage"
                       ng-change="reloadGrid()"
                       items-per-page="paginationOptions.itemsPerPage">
      </grid-pagination>
      <md-input-container flex-offset-gt-xs="5" class="items-per-page">
          <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
              <md-option ng-value="10">10</md-option>
              <md-option ng-value="25">25</md-option>
              <md-option ng-value="50">50</md-option>
              <md-option ng-value="75">75</md-option>
          </md-select>
      </md-input-container>
    </div>
</div>
